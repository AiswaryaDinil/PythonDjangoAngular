{% extends 'base.html'%}
{%block body_block%}
<div class="container-fluid">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center mt-2">
        <div class="col mb-5">
            <div class="card h-100">
                <div class="card-body p-4">
                <img class="card-img-top" src="{{book.image.url}}" height="200px" width="150px" alt="..." />

                    <div class="text-center">
                        <h5 class="fw-bolder">BookName:{{book.bookname}}</h5>
                        <h4 class="fw-bolder">Author:{{book.author}}</h4>
                        <p class="fw-bolder">Rs.{{book.price}}/-</p>
                        <p class="fw-bolder">Quanty:{{book.qty}}</p>
                        <p class="fw-bolder">Publisher:{{book.publisher}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
