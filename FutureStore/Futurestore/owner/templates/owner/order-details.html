{%extends 'base.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card" style="width: 18rem;">
                <img src="{{order.product.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{order.product.product_name}}</h5>
                    <p class="card-text">{{order.product.description}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Address:{{order.delivery_address}}</li>
                    <li class="list-group-item">Customer:{{order.user.username}}</li>
                    <li class="list-group-item">Email:{{order.user.email}}</li>
                </ul>
<!--                <div class="card-body">-->
<!--                    <a href="#" class="card-link"></a>-->
<!--                    <a href="#" class="card-link">Another link</a>-->
<!--                </div>-->
            </div>
        </div>
        <div class="col-3">
             <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <button type="submit">Update</button>
            </form>
        </div>
    </div>
</div>
{%endblock%}
